<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>inVerse</title>
    <link rel="shortcut icon" type="image/ico" href="css/images/favicon.ico"/>
    <link type="text/css" rel="stylesheet" media="screen" href="inverse.min.css" />
    <script src="converse.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="inner-content">
            <h1 class="brand-heading"><i class="icon-conversejs"></i> inVerse</h1>
        </div>
    </div>
<script>
	converse.initialize({
		authentication: 'login',
		auto_away: 300,
		auto_reconnect: true,
		message_archiving: 'always',
		view_mode: 'fullscreen',
		websocket_url: 'wss://cnjabber.net/websocket',
		default_domain: 'cnjabber.net',
		locked_domain: 'cnjabber.net',
		registration_domain: 'cnjabber.net',
		show_controlbox_by_default: true,
		allow_registration: true
	});
</script>
</body>
</html>
